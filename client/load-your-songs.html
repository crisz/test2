<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/form.css">
  <link rel="stylesheet" href="style/load-your-songs.css">
  <script src="service.js"></script>
  <script src="songs.js"></script>
  <script src="load-your-songs.js"></script>
  <title>Load your songs</title>
</head>
<body onload="init()">
  <nav>
    <span class="logo"><a href="index.html">Spotifai</a></span>
    <a href="login.html" id="login">Login</a>
  </nav>
  <div class="container">
    <main class="form-container">
      <form id="form" method="POST" action="api/song" enctype="multipart/form-data">
        <div class="form-section">
          <input type="text" id="titolo" placeholder="Titolo" name="title">
          <label for="titolo"> Titolo </label> 
        </div>
        <div class="form-section">
          <input type="text" id="autore" placeholder="Autore" name="author">
          <label for="autore"> Autore </label>
        </div>
        <div class="form-section">
          <input type="text" id="album" placeholder="Album" name="album">
          <label for="album"> Album </label>
        </div>
        <div class="form-section">
          <input type="file" id="img" name="img">
          <label for="img" style="margin-left: 10px"> Immagine </label>
        </div>
        <div class="form-section">
          <img src="../img/song-placeholder.png" id="song-img">
        </div>
        <div class="form-section">
          <input type="file" id="track" name="track">
          <label for="track" style="margin-left: 10px"> Brano </label>
        </div>
        <div class="form-section">
          <input type="submit" value="Invia">
        </div>
        <input type="hidden" name="username" id="username-field">
      </form>
    </main>
  </div>

</html>
